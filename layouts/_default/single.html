{{ define "main" }}
  <div class="bg-cover bg-center bg-no-repeat py-32" style="background-image: url('{{.Site.BaseURL}}images/bg-home.jpg');">
    <div class="content">
      {{ if .Params.image }}
        <div class="flex flex-col-reverse md:flex-row md:items-center md:px-4">
          <div class="w-full md:w-7/12">
            <h1 class="font-medium font-oswald text-center text-spring-green text-3xl md:text-left md:text-4xl lg:text-5xl xl:text-6xl leading-tight">{{ .Title }}</h1>
          </div>
          <div class="w-full md:w-5/12">
            <div class="w-48 h-48 mx-auto md:w-56 md:h-56 lg:w-64 lg:h-64 xl:w-72 xl:h-72">
              <img src="{{.Site.BaseURL}}images/{{.Params.image}}" class="w-full h-full object-contain object-center">
            </div>
          </div>
        </div>
      {{ else }}
        <h1 class="font-medium font-oswald text-spring-green text-center leading-tight text-3xl md:text-left md:text-4xl lg:text-5xl xl:text-6xl">{{ .Title }}</h1>
      {{ end }}
    </div>
  </div>
  <div class="post-content py-16">
    {{ .Content }}
  </div>
{{ end }}
